<!-- Main Wrapper -->
<div class="main-wrapper">

<app-navbar3></app-navbar3>

  <!-- Tableau de bord étudiant -->
  <div class="page-content">
    <div class="container">
      <div class="row">

        <!-- Sidebar -->
        <div class="col-xl-3 col-lg-4 col-md-12 theiaStickySidebar">
          <app-sidebar2></app-sidebar2>
        </div>
        <!-- /Sidebar -->

        <!-- Détails du profil -->
        <div class="col-xl-9 col-md-8">
          <div class="settings-widget profile-details">
            <div class="settings-menu p-0">
              <div class="profile-heading">
                <h3>Détails du profil</h3>
                <p>Vous avez un contrôle total pour gérer les paramètres de votre compte.</p>
              </div>
              <div class="course-group mb-0 d-flex">
                <div class="course-group-img d-flex align-items-center">
                  <a href="instructor-profile.html"><img [src]="userPhotoUrl || 'assets/img/instructor/profile-avatar.jpg'"></a>
                  <div class="course-name">
                    <h4><a href="instructor-profile.html">Votre avatar</a></h4>
                  </div>
                </div>
                <div class="profile-share d-flex align-items-center justify-content-center">
                  <a class="btn btn-success" (click)="onUpdate()">Mettre à jour</a>

                  <input type="file" id="imageUpload" (change)="onFileSelected($event)" hidden>
                  <button type="button" class="btn btn-success" (click)="onUploadButtonClick()">Télécharger une image</button>
                </div>
              </div>
              <div class="checkout-form personal-address add-course-info">
                <div class="personal-info-head">
                  <h4>Informations personnelles</h4>
                  <p>Modifiez vos informations personnelles et votre adresse.</p>
                </div>
                <form [formGroup]="userForm" (ngSubmit)="updateUser()">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="input-block">
                        <label class="form-control-label">Prénom</label>
                        <input type="text" class="form-control" formControlName="firstname" placeholder="Entrez votre prénom">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-block">
                        <label class="form-control-label">Nom</label>
                        <input type="text" class="form-control" formControlName="lastname" placeholder="Entrez votre nom">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-block">
                        <label class="form-control-label">Téléphone</label>
                        <input type="text" class="form-control" formControlName="mobilePhone" placeholder="Entrez votre numéro de téléphone">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-block">
                        <label class="form-control-label">Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Entrez votre adresse e-mail">
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">Adresse</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="Votre adresse">
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="input-block">
                        <label class="form-control-label">Bio</label>
                        <textarea class="form-control" formControlName="bio" placeholder="Entrez votre biographie"></textarea>
                      </div>
                    </div>

                    <div class="update-profile">
                      <button type="submit" class="btn btn-primary">Mettre à jour le profil</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- /Détails du profil -->

      </div>
    </div>
  </div>
  <!-- /Tableau de bord étudiant -->

  <!-- Footer -->
<app-footer></app-footer>
  <!-- /Footer -->

</div>
