    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Validate Backend Dockerfile
      run: |
        echo "ğŸ” Validating Backend Dockerfile..."
        if [ -f "backend-Dockerfile" ]; then
          echo "âœ… Backend Dockerfile exists"
        else
          echo "âŒ Backend Dockerfile missing!"
          exit 1
        fi
        
    - name: Validate Frontend Dockerfile
      run: |
        echo "ğŸ” Validating Frontend Dockerfile..."
        if [ -f "frontend-Dockerfile" ]; then
          echo "âœ… Frontend Dockerfile exists"
        else
          echo "âŒ Frontend Dockerfile missing!"
