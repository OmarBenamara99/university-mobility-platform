name: Deploy University Platform

on:
  push:
    branches: [ main ]

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Validate Backend Structure
      run: |
        echo "ğŸ” Validating Backend Structure..."
        if [ -f "back/FogbankSpringBootPi/Dockerfile" ]; then
          echo "âœ… Backend Dockerfile exists"
        else
          echo "âŒ Backend Dockerfile missing!"
          exit 1
        fi
        
        if [ -f "back/FogbankSpringBootPi/pom.xml" ]; then
          echo "âœ… Backend pom.xml exists"
        else
          echo "âŒ Backend pom.xml missing!"
          exit 1
        fi
        
    - name: Validate Frontend Structure
      run: |
        echo "ğŸ” Validating Frontend Structure..."
        if [ -f "front/FogbankAngular/Dockerfile" ]; then
          echo "âœ… Frontend Dockerfile exists"
        else
          echo "âŒ Frontend Dockerfile missing!"
          exit 1
        fi
        
        if [ -f "front/FogbankAngular/package.json" ]; then
          echo "âœ… Frontend package.json exists"
        else
          echo "âŒ Frontend package.json missing!"
          exit 1
        fi
        
    - name: Validate Docker Compose
      run: |
        echo "ğŸ” Validating Docker Compose..."
        if [ -f "docker-deployment/docker-compose.yml" ]; then
          echo "âœ… Docker Compose file exists"
        else
          echo "âŒ Docker Compose file missing!"
          exit 1
        fi

    - name: Build Backend
      run: |
        echo "ğŸ—ï¸ Building Backend..."
        cd back/FogbankSpringBootPi
        chmod +x mvnw
        ./mvnw clean compile -q
        echo "âœ… Backend compiled successfully!"
        
    - name: Build Frontend
      run: |
        echo "ğŸ—ï¸ Building Frontend..."
        cd front/FogbankAngular
        npm install --silent
        npm run build --configuration=development --optimization=false
        echo "âœ… Frontend built successfully!"
        
    - name: Success
      run: echo "ğŸ‰ All validations passed! Project compiles and is ready for deployment."